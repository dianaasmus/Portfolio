<section [class.fade-in]="fadeInAnimation" class="skills-imgs" #skills>
    <h1>My Skills</h1>
    <p class="skills-description">My projects have consistently been developed using the latest web development technologies.</p>
    <div class="grid">
        <div *ngFor="let icon of iconData">
            <img [src]="icon.src" [alt]="icon.alt">
            <p>{{ icon.alt }}</p>
        </div>
    </div>
</section>
