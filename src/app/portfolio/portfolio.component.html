<section class="portfolio-container">
    <div *ngFor="let icon of icons">
        <img class="join-mobile" [src]="'../../assets/img/' + icon + '-mobile.png'" [alt]="icon + '-mobile'">
        <img class="join-desktop" [src]="'../../assets/img/' + icon + '-desktop.png'" [alt]="icon + '-desktop'">
    </div>
</section>
