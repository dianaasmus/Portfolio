<section class="portfolio-container" id="portfolio">
    <div class="portfolio-headline">
        <h1>Portfolio</h1>
        <div class="headline-btns">
            <button (click)="resetFilter()">All</button>
            <button (click)="filterByCode('JavaScript')">JavaScript</button>
            <button (click)="filterByCode('Angular')">Angular</button>
        </div>
    </div>

    <div class="project" *ngFor="let project of filteredProjects">
        <div class="project-context" (mouseover)="addContext=true" (mouseout)="addContext=false"
            [class.show-context]="addContext">
            <h1>{{ project.name }}</h1>
            <p class="project-code">{{ project.code }}</p>
            <p>{{ project.content }}</p>
            <div class="project-context-btns">
                <button>
                    <a href="{{ project.website }}" target="_blank">Try</a>
                </button>
                <button>
                    <a href="{{ project.github }}" target="_blank">Github</a>
                </button>
            </div>
        </div>

        <div class="project-mockups" [class.mockup-hover]="addContext">
            <img class="join-mobile" [src]="'../../assets/img/' + project.imgs + '-mobile.png'"
                [alt]="project.imgs + '-mobile'">
            <img class="join-desktop" [src]="'../../assets/img/' + project.imgs + '-desktop.png'"
                [alt]="project.imgs + '-desktop'">
        </div>
    </div>
</section>
